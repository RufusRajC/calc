<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Protection Quote Form</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }

    h2 {
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 30px;
      color: #333;
    }

    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #333;
      margin-top: 20px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      margin-bottom: 5px;
      transition: border 0.2s ease-in-out;
    }

    input::placeholder {
      color: #aaa;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.1);
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 30px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .container {
        padding: 24px 16px;
      }
    }

    .success-message {
      text-align: center;
      background-color: #e7f9ee;
      border: 1px solid #b2e5c8;
      padding: 20px;
      border-radius: 10px;
      color: #267a44;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Car Protection Quote Form</h2>
    <form id="carDetailForm">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">WhatsApp Number/Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="carModel">Car Make & Model:</label>
      <input type="text" id="carModel" name="carModel" placeholder="Ex: Hyundai Verna" required>

      <label for="yearOfManufacturing">Year of Manufacturing:</label>
      <input type="number" id="yearOfManufacturing" name="yearOfManufacturing" placeholder="Ex: 2021" required>

      <label for="carSize">Car Size:</label>
      <select id="carSize" name="carSize" required>
        <option value="">-- Select Size --</option>
        <option value="Hatchback">Hatchback</option>
        <option value="Sedan">Sedan</option>
        <option value="MUV">MUV</option>
        <option value="SUV">SUV</option>
        <option value="Luxury Car">Luxury Car</option>
        <option value="Sports">Sports</option>
      </select>

      <label for="protectionType">Protection Type:</label>
      <select id="protectionType" name="protectionType" required>
        <option value="">-- Select Protection Type --</option>
        <option value="Ceramic">Ceramic</option>
        <option value="Graphene">Graphene</option>
        <option value="Wrap">Wrap</option>
        <option value="PPF">PPF</option>
        <option value="Partial PPF">Partial PPF</option>
      </select>

      <label for="carCondition">Car Condition:</label>
      <select id="carCondition" name="carCondition" required>
        <option value="">-- Select Condition --</option>
        <option value="Brand New">Brand New (No Scratches & Dullness)</option>
        <option value="Good">Good Condition (Swirl Marks & Little Dullness)</option>
        <option value="Fair">Fair Condition (Minor Scratches with Swirls and Dullness)</option>
        <option value="Poor">Poor Condition (Extremely Scratched & Car Looks Dull)</option>
      </select>

      <label for="warranty">Warranty (Years):</label>
      <input type="number" id="warranty" name="warranty" required>

      <label for="offerPrice">Offer Price:</label>
      <input type="number" id="offerPrice" name="offerPrice" required>

      <label for="estimatedSavings">Estimated Savings:</label>
      <input type="number" id="estimatedSavings" name="estimatedSavings" required>

      <button type="submit">Submit</button>
    </form>

    <div id="successMessage" class="success-message">
      ✅ Submission Successful! Your car protection quote has been recorded.
    </div>
  </div>

  <script>
    document.getElementById("carDetailForm").addEventListener("submit", async function (event) {
      event.preventDefault();

      const form = event.target;

      const formData = {
        name: form.fullName.value,
        display_name: form.fullName.value,
        email: form.email.value,
        phone: form.phone.value,
        car_model: form.carModel.value,
        year: form.yearOfManufacturing.value,
        car_size: form.carSize.value,
        protection: form.protectionType.value,
        car_condition: form.carCondition.value,
        warranty: form.warranty.value,
        offer_price: form.offerPrice.value,
        estimated_savings: form.estimatedSavings.value
      };

      try {
        const response = await fetch("https://www.privyr.com/api/v1/incoming-leads/0vZfjMQw/E4GgUvWn#generic-webhook", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });

        if (response.ok) {
          document.getElementById("successMessage").style.display = "block";
          form.reset();
        } else {
          alert("❌ Submission failed. Try again.");
        }
      } catch (error) {
        console.error("Submission Error:", error);
        alert("❌ Something went wrong.");
      }
    });
  </script>
</body>
</html>
